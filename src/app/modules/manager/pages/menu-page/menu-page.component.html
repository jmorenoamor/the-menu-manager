<div class="">
  <h2>{{ menu?.name }}</h2>
</div>

<table border="1px">
  <thead>
    <tr>
      <th>L</th>
      <th>M</th>
      <th>X</th>
      <th>J</th>
      <th>V</th>
      <th>S</th>
      <th>D</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let slot of [1, 2]">
      <td *ngFor="let weekDay of [1, 2, 3, 4, 5, 6, 7]">
        <p *ngFor="let entry of entriesForDaySlot(menu?.entries, weekDay, slot)">{{ entry.recipe.name }}</p>
      </td>
    </tr>
  </tbody>
</table>
